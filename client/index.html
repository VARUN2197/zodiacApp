<!Doctype html>
<html>
    <head>
        <title>Zodiac app</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device_width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script type="text/javascript" src="/js/scripts.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Zodiac App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
                  
        <div id="main-body" class="container">
                <h1>Welcome to Zodiac App</h1>
                <div class="row">
                    <div class="col-md-4">
                        <img src="/images/zodiac.jpg" class="img-responsive"></img>
                        <br><br>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="user-search" placeholder="search your zodiac">                                
                            </div>
                            <div class="form-group">
                                <button class="btn btn-danger" type="button" onclick="getData()">Find</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-5">
                        <h2 id="zod-name"></h2>
                        <h4 id="zod-date"></h4>
                        <div class="media">
                            <img src="" class="mr-3" id="zod-img">
                        </div>
                        <p id="zod-info"></p>
                    </div>
                </div>
        </div>
     </body>
</html>
